baseURL = "https://higor.blog/"
languageCode = "en-us"
title = "Blog do Higor"
theme = "stack"
copyright = "Higor"

DefaultContentLanguage = "pt"
defaultContentLanguageInSubdir = true

# Idiomas
[languages]

  [languages.pt]
    languageName = "Portugu√™s"
    title = "Higor"
    weight = 1

    [languages.pt.params.sidebar]
      title = "Sobre mim"
      subtitle = "Blog pessoal"
      emoji = "üç•"

      [languages.pt.params.sidebar.avatar]
        enabled = true
        local = true
        src = "img/avatar.png"

      showAuthor = true
      showCategories = true
      showTags = true
      showRecent = true
      showSocial = true

  [languages.en]
    languageName = "English"
    title = "Higor"
    weight = 2

    [languages.en.params.sidebar]
      title = "About Me"
      subtitle = "Personal blog"
      emoji = "üç•"

      [languages.en.params.sidebar.avatar]
        enabled = true
        local = true
        src = "img/avatar.png"

      showAuthor = true
      showCategories = true
      showTags = true
      showRecent = true
      showSocial = true

# Taxonomias
[taxonomies]
  category = "categories"
  tag = "tags"

# Par√¢metros gerais do tema
[params]
  mainSections = ["posts"]
  enableCategories = true
  featuredImageField = "image"
  rssFullContent = true

